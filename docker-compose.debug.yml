version: '3.4'

services:
  mydjangoprojectsec:
    image: mydjangoprojectsec
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 manage.py runserver 0.0.0.0:8009 --nothreading --noreload"]
    ports:
      - 8009:8009
      - 5678:5678
